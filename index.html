<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="container"></div>
        <div class="menu-container">
            <div>
                <button class="btn" id="color-btn">Black Color</button>
                <button class="btn" id="rainbow-btn">Rainbow Color</button>
            </div>
            <div>
                <button class="btn" id="paint-grid">Paint</button>
                <button class="btn" id="erase-grid">Erase</button>
            </div>
            <div>
                <button class="btn" id="reset-grid">Clear Grid</button>
                <button class="btn" id="new-grid">New Grid</button>
            </div>
        </div>
    </div>
</body>
</html>
